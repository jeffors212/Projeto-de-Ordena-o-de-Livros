<div class="container mt-4">
  <div class="row mb-2">
    <div class="col">
      <button class="btn btn-primary" (click)="changeSort('title')">
        Ordenar por Título: {{ sortOrder['title'] ? 'Ascendente' : 'Descendente' }}
      </button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="changeSort('author')">
        Ordenar por Autor: {{ sortOrder['author'] ? 'Ascendente' : 'Descendente' }}
      </button>
    </div>
    <div class="col">
      <button class="btn btn-dark-blue" (click)="changeSort('edition')">
        Ordenar por Edição: {{ sortOrder['edition'] ? 'Ascendente' : 'Descendente' }}
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Edição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.edition }}</td>
      </tr>
    </tbody>
  </table>
</div>
